kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: new-joiner
  namespace: default
rules:
- apiGroups: ["", "apps"]  #  autoscaling, extensions : Core API, add "apps" to enable deployment too
  resources: ["*"]  # ["*"] pods, services, NOT deployments... 
  verbs: ["get", "list", "watch"]


---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: put-specific-user-or-users-into-new-joiner-role
  namespace: default
subjects:
- kind: User
  name: francis
roleRef:
  kind: Role
  name: new-joiner
  apiGroup: rbac.authorization.k8s.io

