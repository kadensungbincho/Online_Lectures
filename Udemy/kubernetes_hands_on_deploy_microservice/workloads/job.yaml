apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
spec:
  tamplate:
  spec: # Pod
    containers:
    - name: long-job
      image: python:rc-slim
      command: ["python"]
      args: ["-c", "import time; print('strating'); time.sleep(30); print('done')"]
    restartPolicy: Never
  backoffLimit: 2
